<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather today</title>
    <script
      src="https://kit.fontawesome.com/03c654ecea.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <main class="main" id="main">
      <section class="today sm-d-today" id="today">
        <div class="today-container">
          <div class="search-input" id="search-input">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <input
              id="search-city"
              type="text"
              placeholder="search for places"
            />
          </div>
          <div>
            <img id="loader" class="loader" src="img/loading.svg" alt="" />
          </div>
          <img src="img/cloudy.png" alt="" />
          <div>
            <h2><span id="today-temp" class="today-temp">12</span>c</h2>
          </div>
          <div class="days">
            <h4 class="day">
              <span id="day"></span>
              <span class="hour" id="hour">8:30</span>
            </h4>
          </div>
          <div class="situtation">
            <img id="weather-icon" src="" alt="" />
            <h5 class="weather-situation" id="weather-situation"></h5>
          </div>
        </div>
      </section>
      <section class="all-update">
        <div class="all-update-container">
          <h4>Week</h4>
          <div
            class="weekly-update-container"
            id="weekly-update-container"
          ></div>
          <div class="todays-highlights">
            <h4>Todays Highlights</h4>
            <div class="highlights">
              <div class="highlight">
                <h6>UV Index</h6>
                <h2 class="uv-index">5</h2>
              </div>
              <div class="highlight">
                <h6>Wind Status</h6>
                <h2><span id="wind-status">7.72</span> km/h</h2>
              </div>
              <div class="highlight">
                <h6>Sunrise & Sunset</h6>
                <div class="s-container">
                  <div class="sunrise">
                    <img src="img/sunrise.png" alt="" />
                    <h5 id="sunrise">6:35AM</h5>
                  </div>
                  <div class="sunset">
                    <img src="img/sunset.png" alt="" />
                    <h5 id="sunset">6:35AM</h5>
                  </div>
                </div>
              </div>
              <div class="highlight">
                <h6>Humidity</h6>
                <h2><span id="humidity">12</span>%</h2>
                <h5>Normal</h5>
              </div>
              <div class="highlight">
                <h6>Visibility</h6>
                <h2><span id="visibility">5.2</span>km</h2>
                <h5>Average</h5>
              </div>
              <div class="highlight">
                <h6>Air Quality</h6>
                <h2><span id="air-quality">105</span></h2>
                <h5>Unhealthy</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="menu-bar" id="menu-bar">
          <i class="fa-solid fa-bars"></i>
        </div>
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
